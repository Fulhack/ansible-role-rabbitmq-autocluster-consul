---
- name: Install bintraybintray-rabbitmq-rabbitmq-server-rpm
  yum_repository:
    description: packages by rabbitmq from Bintray
    name: bintraybintray-rabbitmq-rabbitmq-server-rpm
    baseurl: https://dl.bintray.com/rabbitmq/rabbitmq-server-rpm
    gpgkey: https://www.rabbitmq.com/rabbitmq-release-signing-key.asc
    gpgcheck: yes
    enabled: yes
  register: repo_status

- name: Install rabbitmq erlang repo
  yum_repository:
    description: zero-dependency erlang package for rabbitmq
    name: rabbitmq-erlang
    baseurl: "https://dl.bintray.com/rabbitmq/rpm/erlang/{{ rabbitmq_erlang_version.split('.')[0] }}/el/$releasever"
    gpgkey: https://www.rabbitmq.com/rabbitmq-release-signing-key.asc
    gpgcheck: yes
    enabled: yes
  register: repo_status
